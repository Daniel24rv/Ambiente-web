<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <title>Clase 05</title>
</head>
<body class="bg-light">
    <main>
        <div class="container d-flex justify-content-center align-items-center min-vh-100"> 
            <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
                <h3 Class="card-title text-center text-white bg-primary mb-4">Bienvenido</h3>
                <div class="card-body">
                    <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                                <i class="bi bi-arrow-right-circle"></i> Iniciar Sesión
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                                <i class="bi bi-person"></i> Registrarse
                            </button>
                        </li>
                    </ul>
                </div>
                <!-- Tab content-->
                <div class="tab-content" id="authTabsContent">
                    <!-- Tab Login-->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form id="loginform" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="user">Usuario:</label>
                                <input type="email" id="user" name="user" class="form-control" required placeholder="usuario@dominio.com">
                            </div>
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-group mb-3">
                                <input id="password" type="password" name="password" class="form-control" placeholder="Introduce su Contraseña" aria-label="Contraseña" required>
                                <button type="button" class="btn btn-outline-secondary border rounded-2" id="togglePassword" aria-label="Mostrar Contraseña" title="Mostrar Contraseña">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesion</button>
                            <div id="login-error" class="text-danger mt-3" style="display: none;">
                                <p>Correo o contraseña invalida</p>
                            </div>
                        </form>
                    </div>

                    <!--Tab Register-->
                    <div class="tab-pane fade show" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form id="registerform" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="name">Nombre Completo:</label>
                                <input type="text" id="name" name="name" class="form-control" required placeholder="Juan Perez">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Correo Electronico:</label>
                                <input type="email" id="email" name="email" class="form-control" required placeholder="usuario@dominio.com">
                            </div>
                            <label for="register-password" class="form-label">Contraseña:</label>
                            <div class="input-group mb-3">
                                <input id="register-password" type="password" name="register-password" class="form-control" placeholder="Introduce su Contraseña" aria-label="Contraseña" required>
                                <button type="button" class="btn btn-outline-secondary border rounded-2" id="toggleRegisterPassword" aria-label="Mostrar Contraseña" title="Mostrar Contraseña">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <label for="register-password-confirm" class="form-label">Confirmar Contraseña:</label>
                            <div class="input-group mb-3">
                                <input id="register-password-confirm" type="password" name="register-password-confirm" class="form-control" placeholder="Repite su Contraseña" aria-label="Contraseña" required>
                                <button type="button" class="btn btn-outline-secondary border rounded-2" id="toggleRegisterPasswordConfirm" aria-label="Mostrar Contraseña" title="Mostrar Contraseña">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Rgistrarse</button>
                            <div id="register-error" class="text-danger mt-3" style="display: none;">
                                <p>Error al registro. Verifica los datos</p>
                            </div>
                            <div id="register-success" class="text-success mt-3" style="display: none;">
                                <p>¡Registro exitoso! Redirigiendo...</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center mt-3">
        <p>&copy; Desarrollado por AWCS - Universidad Fidélitas</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/authentication.js"></script>
</body>
</html>
